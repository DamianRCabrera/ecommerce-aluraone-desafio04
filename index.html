<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Damián Cabrera - Oracle ONE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="title">
            <div class="title-logo-searcher">
                <div class="title-logo-searcher__logo">
                    <img class="title-logo-searcher__logo__image" src="./assets/icons/controller.svg" alt="Logo mando de AluraGeek">
                    <img class="title-logo-searcher__logo__image" src="./assets/icons/alura.svg" alt="Logo Alura con el texto Alura">
                    <img class="title-logo-searcher__logo__image" src="./assets/icons/geek.svg" alt="Logo Alura con el texto Geek">
                </div>
                <div class="title-login">
                    <a class="title-login__link" href="login.html">Login</a>
                </div>
                <div class="title-logo-searcher__searcher">
                    <div class="title-logo-searcher__searcher-container">
                        <input class="title-logo-searcher__searcher-container__input" id="search-input" type="text" placeholder="¿Qué deseas buscar?">
                        <label class="title-logo-searcher__searcher-container__label" for="search-input"><img src="./assets/icons/search-black.svg" alt="Ícono de lupa"></label>
                    </div>
                </div>
            </div>
        </div>
    </header>




</body>
</html>
